sudo: required
services:
  - docker


before_install:
  - docker build -t srahman2/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true srahman2/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-666744425035"
  bucker_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_Access_key
  secret_access_key:
    secure: "$AWS_Secret_key"